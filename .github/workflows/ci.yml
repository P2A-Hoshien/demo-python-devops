name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: [self-hosted, linux]

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 安装Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 安装UV
        run: pip install uv

      - name: 安装依赖项
        run: uv sync --frozen --no-dev

      - name: 运行测试
        run: |
          echo "No tests yet - running sanity check"
          uv run python -m http.server --help

      - name: 构建Docker镜像
        run: docker build -t devops-demo .

