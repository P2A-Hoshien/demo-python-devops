name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --frozen --no-dev

      - name: Run tests
        run: |
          echo "No tests yet - running sanity check"
          uv run python -m http.server --help

      - name: Build Docker image
        run: docker build -t devops-demo .

